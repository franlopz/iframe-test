<!DOCTYPE html>
<html>
  <head>
    <title>iframe test</title>
  </head>
  <body style="height: 100vh">
    <iframe id="iframe" width="100%" height="800"></iframe>

    <script>
      // Get the value of the 'url' parameter from the URL query string
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get("url");

      // If a search query is present, set it as the src of the iframe
      if (searchQuery) {
        const iframe = document.getElementById("iframe");
        iframe.src = searchQuery;
      }
    </script>
  </body>
</html>
